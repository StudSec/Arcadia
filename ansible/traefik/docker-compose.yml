configs:
  services-yml:
    file: ./services.yml
  traefik-yml:
    file: ./traefik.yml

services:
  reverse-proxy:
    image: traefik:v2.11
    configs:
      - source: services-yml
        target: /etc/traefik/services.yml
      - source: traefik-yml
        target: /etc/traefik/traefik.yml
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik"
    ports:
      # The HTTP port
      - "80:80"
      # HTTPS also
      - "443:443"
      # publish The Web UI (enabled by --api.insecure=true)
      # on a public port, uncomment to be able to reach it without DNS
      # but only for testing purposes!
    #      - "8080:8080"
    volumes:
      # Add Docker socket as a mounted volume, so that Traefik can read the labels of other services
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # acme.json for le challenges
      - acme-data:/letsencrypt
    networks:
      - traefik

  whoami:
    image: "traefik/whoami"
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.rombertus.com`)"
      - "traefik.http.routers.whoami.entrypoints=https"
      - "traefik.http.routers.whoami.tls=true"
      # explicitly use le as certresolver
      - "traefik.http.routers.whoami.tls.certresolver=letsencrypt"
      - "traefik.http.routers.whoami.middlewares=forward-proto@file"
      - "traefik.http.routers.whoami.service=whoamiHttpsService"
      - "traefik.http.services.whoamiHttpsService.loadbalancer.server.port=80"

volumes:
  acme-data:

networks:
  traefik:
    name: traefik
    external: true
