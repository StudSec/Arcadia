admin:
  name: "admin"
  email: "noreply@studsec.nl"
  password:
    from_env: ADMIN_PASSWORD

appearance:
  name: "StudSec Challenges"
  description: "CTFd instance"

theme:
  logo:
    from_file: images/logo.png
  small_icon:
    from_file: images/logo-icon.png
  name: core-beta
  header:
    from_file: html/theme-header.html
  footer:
    from_file: html/theme-footer.html

settings:
  challenge_visibility: public
  account_visibility: public
  score_visibility: private
  registration_visibility: public
  incorrect_submissions_per_minute: 10

legal:
  tos:
    content:
      from_file: md/tos.md

# If set to 'teams', make sure to decide on the team_creation setting below.
mode: users

