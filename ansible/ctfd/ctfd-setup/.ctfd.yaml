pages:
  additional:
    - title: Getting Started
      route: getting-started
      format: markdown
      content:
        from_file: md/getting-started.md
    - title: "Home"
      route: "index"
      # content:
      # from_file: html/index.html
      content: |
        <script>window.location.href = "/challenges";</script>

